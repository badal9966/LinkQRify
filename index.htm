<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkQRify</title>
    <link rel="icon" href="link.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="nav">
      <h1>LinkQRify</h1>
    </nav>

    <div class="container">
      <p>QRify your links</p>
      <input type="text" placeholder="Text or URL" id="qrtext" />
      <div id="imgbox">
        <img src="" alt="QR Code" id="qrimg" />
        <div class="button-container">
          <button class="btn" id="share">Share QR</button>
          <button class="btn" id="download">Download QR</button>
        </div>
      </div>
      <button class="btn" id="generate">Generate QR Code</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
